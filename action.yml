name: "Python Container Action Template"
description: "Get started with VersionS actions"
author: "Bhaumik Mistry"
inputs:
  versionFileName:
    description: "version file name to use"
    default: "version.md"
  versionNumberEncapsulateText:
    description: "Version number is saved between, for e.g \"0.0.0\""
    default: "\""
runs:
  using: "docker"
  image: "Dockerfile"
